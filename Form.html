<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Form using Booststrap</title>
</head>

<body>
    <div class="container p-5 bg-primary text-white text-center card">
        <h3> Details of Person</h3>
    </div>
    <form class="container form-floating  border">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-checkbox mb-3 mt-3">
                        <input class="checkbox" type="checkbox" value=" ">
                    <label>Mr.*</label>
                    <input class="checkbox" type="checkbox" value=" ">
                    <label>Ms.*</label>
                    <input class="checkbox" type="checkbox" value=" ">
                    <label>Mrs.*</label>
                    </div>
                    <div class="mb-3">
                    <label>Name :*
                        <input type="text" placeholder="enter the Name"/></label>
                    </div>
                    <div class="mb-3">
                    <label> Roll Number :*
                        <input type="number" placeholder="Enter the roll number"/></label>
                    </div>
                    <div class="btn-group mb-3">
                        <label>Are you adult?*
                            <button class="btn btn-success">Yes</button>
                            <button  class="btn btn-danger">No</button></label>
                    </div>

                </div>
                <div class="col-sm-4 mb-3">
                    <div class="mb-3 mt-3">
                        <label>Email Id :*
                        <input type="text" /></label></div>
                        <div class="mb-3">
                    <label>DoB :*
                        <input type="date" /></label></div>
                        <label>Nationality :*</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Indian
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Others
                            </label>
                            <input type="text"/>
                          </div>
                </div>
                <div class="col-sm-4 mb-3  mt-3">
                    <div class="input-group input-group-lg mb-3">
                    <label>Address :
                        <textarea type="text"  class="form-control row-3" ></textarea></label>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                    <label>education : 
                        <select>
                            <option>Diploma</option>
                            <option>Engineering</option>
                            <option>Arts & science</option>
                            <option>Schooling</option>
                        </select>
                    </label>
                </div>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg" value="Submit">Submit</button></div>
            </div>
    </form>

</body>

</html>
